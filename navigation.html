<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Authorized</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"> 
    <style>
      body {
        background-color: rgba(67, 79, 103, 0.5);
      }
      p{
        font-size: 16px;
        margin-top: -8px;
      }
      h2 {
        font-family: helvetica;
      }
      .button{
        height: 25px;
        width:fit-content;
        border-radius: 4px;
        border: solid black;
        font-family: Helvetica;
        font-size: 14px;
        color: white;
        background-color: rgb(77, 164, 141);
      }

      .button:hover{
        background-color: rgba(77,164,141,0.5);
        color: rgb(128, 128, 128);
        cursor: pointer;
      }

      #clock {
        text-align: right;
        font-size: 20px;
        font-family: helvetica;
      }
    </style> 
    <script>
      setInterval(showTime, 1000);
      function showTime() {
        let time = new Date();
        let hour = time.getHours();
        let min = time.getMinutes();
        let sec = time.getSeconds();
        am_pm = "AM";
      
        if (hour > 12) {
            hour -= 12;
            am_pm = " PM";
        }
        if (hour == 0) {
            hr = 12;
            am_pm = " AM";
        }
      
        hour = hour < 10 ? "0" + hour : hour;
        min = min < 10 ? "0" + min : min;
        sec = sec < 10 ? "0" + sec : sec;
  
        let currentTime = hour + ":" 
                + min + ":" + sec + am_pm;
      
        document.querySelector("#clock")
                .innerHTML = currentTime;
              }
        showTime();
        
        function redirectDashboard(){
          let dashboard = '/dashboard.html'
          window.location.href = `http://localhost:5000${dashboard}`
        }
        function redirectApps(){
          let apps = '/apps.html'
          window.location.href = `http://localhost:5000${apps}`
        }
    </script>
  </head>
  <body>
    
    <div id="clock" style="float:right; width:50%;">...</div>
    <div id="header">
      <p style="font-family:Tahoma; ">Authorized Session</p>
    </div>
      <h2 style="text-align: center;"><u>Navigation</u><br>
        <!-- Add buttons below to redirect to a new page -->
        <button class="button" onclick="redirectDashboard()">Dashboard</button>
        <button class="button" onclick="redirectApps()">Apps</button>
      </h2>
  </body>
</html>
