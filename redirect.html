<body>
    <script>
        function oTP(){
            let authPrompt = prompt("Enter Key: ")
            let authKey = ('ENTER THE KEY HERE THAT YOU WOULD LIKE TO SET AS A SECOND AUTHENTICATION METHOD')
            if(authPrompt != authKey){
                window.location.href = `/login.html`
            }else if (authPrompt === authKey){
                window.location.href = `/navigation.html`
            }
        }
        oTP();
    </script>
