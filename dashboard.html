<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Authorized</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"> 
    <style>
      body {
        background-color: rgba(67, 79, 103, 0.5);
        font-family: helvetica;
      }
      p{
        font-size: 16px;
        margin-top: -8px;
      }
      #clock {
        text-align: right;
        font-size: 20px;
        font-family: helvetica;
      }
    </style> 
    <script>
      setInterval(showTime, 1000);
      function showTime() {
        let time = new Date();
        let hour = time.getHours();
        let min = time.getMinutes();
        let sec = time.getSeconds();
        am_pm = "AM";
      
        if (hour > 12) {
            hour -= 12;
            am_pm = " PM";
        }
        if (hour == 0) {
            hr = 12;
            am_pm = " AM";
        }
      
        hour = hour < 10 ? "0" + hour : hour;
        min = min < 10 ? "0" + min : min;
        sec = sec < 10 ? "0" + sec : sec;
  
        let currentTime = hour + ":" 
                + min + ":" + sec + am_pm;
      
        document.querySelector("#clock")
                .innerHTML = currentTime;
              }
        showTime();
    </script>
  </head>
  <body>
    <div id="clock" style="float:right; width:50%;">...</div>
    <div id="header">
        <p style="font-family:Tahoma; ">Authorized Session</p>
    </div>
    <div>Dashboard</div>
  </body>
</html>
