
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico"> 
</head>
<style>
    body {
        background-color: rgba(67, 79, 103, 0.5);
    }
    .inputField {
        background-color: rgba(255, 255, 255, 0.5);
        font-family: Helvetica;
        font-size: 30px;
        display: block;
        justify-content: center;
        margin: 0 auto;
    }

    .header {
        font-family: Helvetica;
        font-size: 40px;
        text-align: center;
        margin-right: -10px;
        margin-left: -10px;
    }

    .textHeader {
        width: 30%;
        margin: 0 auto;
    }

    #toDo, #completedHeader, #completed{
        font-family: Helvetica;
        font-size: 30px;
        text-align: left;
    }

    .button-container {
        display: flex;
        justify-content: center;
        margin: 0 auto;
        max-width: 500px;
    }

    .button-container button {
        width: 100px;
        margin-right: 10px;
    }

    .submit,.reset, .completedHeading {
        border-radius: 6px;
        font-size: 15px;
        display: block;
        border-color: black;

        margin-top: 15px;
    }

    .submit:hover,.reset:hover, .completedHeading:hover {
        background-color: rgba(128, 128, 128, 0.658);
        border-color: black;
    }

    #taskButton {
        display: block;
        text-align: center;
        
    }

    .myCheckBox{
        height: 17px;
        width: 17px;
        margin-top: 32px;
    }

    .myCheckBox:hover{
        background-color:rgba(128, 128, 128, 0.658)
    }

    .h4Container {
        font-size: 20px;
        font-family: Helvetica;
        font-weight: 1000;
    }

    .completedHeading{
        display: inline;
    }

    .inputPadding {
        margin-top: 2%;
    }

    #clock {
        text-align: right;
        font-size: 20px;
        font-family: helvetica;
    }

    .button{
        height: 25px;
        width:fit-content;
        border-radius: 4px;
        border: solid black;
        font-family: Helvetica;
        font-size: 14px;
        color: white;
        background-color: rgb(77, 164, 141);
        margin-bottom: 12px;
      }

    .button:hover{
        background-color: rgba(77,164,141,0.5);
        color: rgb(128, 128, 128);
        cursor: pointer;
    }
</style>
<body>
    <div id="header">
        <p style="font-family:Tahoma; ">Authorized Session</p>
    </div>
    <button class="button" onclick="returnNav()">Back</button>
    <div id="clock" style="float:right; width:20%;">...</div>
    <div class="header">
        <div class="textHeader">To Do:</div>
    </div>
    <div class="inputPadding">
        <input class="inputField" id="inputField" type="text" style="width: 500px; height: 60px;">
    </div>
    <div class="button-container">
        <button class="submit" id="submit">Submit</button>
        <button class="reset" id="reset" >Reset</button>
    </div>
    <div class="taskHeading">
        <h2 id="toDo">
            <u>To Do</u>:
        </h2>
        <h2 id="toDoSaved"></h2>
    </div>
    <div class="completedTasks">
        <h2 id="completed" class="completedHeading">
            <u>Completed</u>:
        </h2>
        <button id="clearCompletedTask" class="completedHeading">Clear</button>
        <h2 id="completedSaved"></h2>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
